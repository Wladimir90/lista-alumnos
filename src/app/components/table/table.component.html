<h1 class="text-center mt-3 mb-3">Lista de Alumnos</h1>


<table class="table table-striped table-hover container border">
    <thead class="table-dark">
      <tr>
        <th scope="col">NÂ°</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Asistencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnosArray; index as i" [ngClass]="{'bg-success': visibilidad == 1 && alumno.asistencia == true,
                                                                      'bg-danger': visibilidad == 1 && alumno.asistencia == false,
                                                                      'text-white': visibilidad == 1}">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ visibilidad == 0  ? '-' : alumno.asistencia == true ? 'Presente' : 'Ausente'}}</td>
      </tr>
    </tbody>
</table>

<div class="d-grid gap-2 col-1 mx-auto mt-3">
    <button class="text-center btn btn-primary" (click)="actualizar()" [ngStyle]="{display: visibilidad == 0 ? 'unset' : 'none'}">
        Pasar Lista
    </button>
    <button  class="btn btn-secondary" (click)="actualizar()" [ngStyle]="{display: visibilidad == 1 ? 'unset' : 'none'}">
        Restablecer
    </button>
</div>
